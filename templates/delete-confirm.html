{% extends "layout.html" %} {% block content %}
<section>
  <h1>Confirm deletion of {{ category.capitalize() }} - {{ item }}</h1>
  <div class="horiz-btn-div">
    <a href="{{ url_for('delete_route', category=category, item=item) }}"
      >Yes, Delete</a
    >
    <a href="{{ url_for('index') }}" class="cancel">Cancel</a>
  </div>
</section>
{% endblock %}
