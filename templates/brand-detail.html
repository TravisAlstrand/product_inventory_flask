{% extends "layout.html" %} {% block content %}
<section class="detail-container">
  {% if brand %}
  <h1>{{ brand.brand_name }}</h1>
  {% if has_img == True %}
  <img
    src="/static/images/brand-logos/{{img_name}}.jpg"
    alt="{{brand.brand_name }} logo"
    class="brand-logo"
  />
  {% endif %}
  <p>{{ brand.brand_description }}</p>
  <a href="{{ url_for('products_by_brand_page', brand=brand.brand_name) }}"
    >Products: {{ count }}</a
  >
  <div class="horiz-btn-div">
    <a
      href="{{ url_for('edit_page', category='brand', item=brand.brand_name)}}"
    >
      Edit Brand
    </a>
    <a
      href="{{ url_for('delete_confirm_page', category='brand', item=brand.brand_name) }}"
      class="cancel"
      >Delete Brand</a
    >
  </div>
  {% else %}
  <h1>Oops! There was an issue, try again.</h1>
  {% endif %}
  <a href="{{ url_for('browse_page', category='brand')}}">Back</a>
</section>
{% endblock %}
