{% extends "layout.html" %} {% block content %}
<section class="detail-container">
  {% if brand %}
  <h2>{{ brand.brand_name }}</h2>
  <p>{{ count }}</p>
  <a href="#" class="btn">Edit Brand</a>
  <a href="#" class="btn">Delete Brand</a>
  {% else %}
  <h2>Oops! There was an issue, try again.</h2>
  {% endif %}
  <a href="{{ url_for('search_page', service='brands')}}" class="btn">
    Search Brands
  </a>
</section>
{% endblock %}
