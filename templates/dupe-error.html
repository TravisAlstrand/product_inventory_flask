{% extends "layout.html" %} {% block content %}
<section>
  <h1>OOPS!</h1>
  <p>A {{ category }} already exists with the name "{{ new_name }}"!</p>
  <a
    href="{{ url_for('edit_page', category=category, item=item) }}"
    class="btn"
  >
    Go Back
  </a>
  {% if category == "brand" %}
  <a href="{{ url_for('search_page', category=category) }}" class="btn">
    Brand Search
  </a>
  {% else %}
  <a href="{{ url_for('search_page', category=category) }}" class="btn">
    Product Search
  </a>
  {% endif %}
</section>
{% endblock %}
